<app-nav-bar></app-nav-bar>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Post Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card text-center col-6" *ngFor="let item of comments ;let i=index">

        </div>
        <div class="row">
          <div class="col-6">
            <input type="text" name="text" id="text" [(ngModel)]="text" />
            <button type="button" (click)="postComment()" class="btn btn-primary"
              style="margin-left:28%;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%"
              data-dismiss="modal">Post Comment
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">All Comments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center" *ngFor="let item of comments ;let i=index">
          {{item.email}} says : {{item.commentText}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="card col-12" style="margin:20px" *ngFor="let item of posts ;let i=index">

      <div class="card-header text-center" style="font-size: 32pt">
        <strong>{{item.postTitle}}</strong>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{item.postImage}}</h5>
        <p class="card-text">{{item.postText}}</p>
        Email : <p class="card-text">{{item.email}}</p>
        <a href="{{item.postLink}}" class="btn btn-primary">Go to link</a>
        <br /><br />
        <div style="justify-items: center">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" (click)="comment(item._id)" data-toggle="modal"
              data-target="#exampleModal">
              <i class="fas fa-comments"></i>
            </button>
            <button type="button" class="btn btn-dark" (click)="viewcomment(item._id)" data-toggle="modal"
              data-target="#commentModal">
              View Comment
            </button>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        Posted On: {{item.postDate | date:'dd-LLLL-yy'}}
      </div><br /> 
    </div>
  </div>
</div>
