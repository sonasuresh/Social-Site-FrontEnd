<form [formGroup]="createpostsForm">
  <fieldset>
    <div class="form-group row">
      <!-- <label for="name_txt" class="col-sm-2 col-form-label">Name</label> -->
      <div class="col-sm-10">
        Title:
        <input formControlName="postTitle" type="text" class="form-control" id="postTitle">
      </div>
    </div>
    <div class="form-group row">
      <!-- <label for="email_txt"  class="col-sm-2 col-form-label">Email</label> -->
      <div class="col-sm-10">
        Post Link:
        <input type="text" formControlName="postLink" class="form-control" id="postLink">
      </div>
    </div>
    <div class="form-group row">
      <!-- <label for="pass_txt" class="col-sm-2 col-form-label">Password</label> -->
      <div class="col-sm-10">
        Email:
        <input type="email" formControlName="email" class="form-control" id="email">
      </div>
    </div>
    <div class="form-group row">
        <!-- <label for="pass_txt" class="col-sm-2 col-form-label">Password</label> -->
        <div class="col-sm-10">
          Image:
          <!-- <input type="text" formControlName="postImage" class="form-control" id="postImage"> -->
        </div>
      </div>
      <input type="file" name="filename" id="postImage" accept="image/gif, image/jpeg, image/png">
      <div class="form-group row">
          <!-- <label for="pass_txt" class="col-sm-2 col-form-label">Password</label> -->
          <div class="col-sm-10">
            Text:
            <input type="text" formControlName="postText" class="form-control" id="postText">
          </div>
        </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary"
      style="margin-left:28%;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">Post</button>
  </fieldset>
</form>
