<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-6">
             Post Title:
          </div>
          <div class="col-6">
            <input type="text" name="text" id="text" *ngIf="itemloaded" [(ngModel)]="selecteditem.postTitle" /><br/><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
             Post Text:
          </div>
          <div class="col-6">
            <input type="text" *ngIf="itemloaded" [(ngModel)]="selecteditem.postText" /><br/><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
             Post Link:
          </div>
          <div class="col-6">
            <input type="text" *ngIf="itemloaded" [(ngModel)]="selecteditem.postLink" /><br/><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
             Post Image:
          </div>
          <div class="col-6">
            <input type="text" *ngIf="itemloaded" [(ngModel)]="selecteditem.postImage" /><br/><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            Email:
          </div>
          <div class="col-6">
            <input type="text" *ngIf="itemloaded" [(ngModel)]="selecteditem.email" />
          </div>
        </div>
        <button type="button" (click)="updatePost()" class="btn btn-primary"
          style="margin-left:28%;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%"
          data-dismiss="modal">Update
        </button>
      </div>

    </div>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="card col-12" style="margin:20px" *ngFor="let item of myposts ;let i=index">
  
        <div class="card-header text-center" style="font-size: 32pt">
          <strong>{{item.postTitle}}</strong>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                
             
                  <button class="btn btn-danger float-right" (click)="deletePost(item._id)">Delete post</button>
                  
                  <button type="button" class="btn btn-dark" (click)="selectItem(item)" data-toggle="modal"
                    data-target="#exampleModal">
                    Update Post
                  </button>
                </button>
           </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.postImage}}</h5>
          <p class="card-text">{{item.postText}}</p>
          Email : <p class="card-text">{{item.email}}</p>
          <a href="{{item.postLink}}" class="btn btn-primary">Go to link</a>
          <br /><br />
          </div>
      
        <div class="card-footer text-muted">
          Posted On: {{item.postDate | date:'dd-LLLL-yy'}}
        </div><br />
        </div>
      </div>
    </div>
